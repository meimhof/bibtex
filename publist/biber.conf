<?xml version="1.0" encoding="UTF-8"?>
<config>
  <sourcemap>
    <maps datatype="bibtex" bmap_overwrite="1">
      <map>
	<per_datasource>../publications.bib</per_datasource>
	<map_step map_field_set="KEYWORDS" map_field_value="JC"/>
	<map_step map_field_source="KEYWORDS" map_match="^" map_replace="JC,"/>
      </map>
      <map> 
	<per_datasource>../MEImhof_workshops.bib</per_datasource>
	<map_step map_field_set="KEYWORDS" map_field_value="W"/>
	<map_step map_field_source="KEYWORDS" map_match="^" map_replace="W,"/>
      </map>
      <map>
	<map_step map_field_source="DOI" map_final="1"/>
	<map_step map_field_set="ISBN" map_null="1"/>
	<map_step map_field_set="ISSN" map_null="1"/>
     </map>
    </maps>
  </sourcemap>
</config>
